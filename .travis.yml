
matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      language: generic
    - os: osx
      osx_image: xcode10
      language: generic
      sudo: required

install:
  - if [ $TRAVIS_OS_NAME = linux ]; then
    eval "$(curl -sL https://swiftenv.fuller.li/install.sh)";
  fi

script:
  - swift build
  - swift test

